<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Calculator</title>
</head>
<body>
    
    <div class="calc">
        <div class="output">
            <div id="previous"></div>
            <div id="current"></div>
        </div>
        
        <div class="buttons">
            <button class="double" onclick="clearAll()">AC</button>
            <button onclick="backspace()">DEL</button>
            <button onclick="insert('+', 'operator')" class="operator">+</button>
            <button onclick="insert('1', 'number')">1</button>
            <button onclick="insert('2', 'number')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('-', 'operator')" class="operator">-</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('/', 'operator')" class="operator">/</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*', 'operator')" class="operator">*</button>
            <button onclick="insert('.')">.</button>
            <button onclick="insert('0')">0</button>
            <button onclick="equal()" class="double operator">=</button>
        </div>
    </div>
</body>
</html>
